    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://t4.ftcdn.net/jpg/02/40/69/95/360_F_240699521_b1jtolKQPW9SObrqZFVGp5kx8FEZhG79.jpg"
                alt="rocket_contact" />
        </div>
        <form method="post">
            <h3>Küldj nekünk üzenetet</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Neved" value="" required />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Email címed" value=""
                            required />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Telefon számod" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Üzenet küldése" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Üzeneted"
                            style="width: 100%; height: 150px;" required></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
